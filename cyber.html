<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>root@yusralien:~#</title>
  <style>
    :root {
      --primary: #00ff41;
      --bg: #0d0208;
      --secondary: #008f11;
    }
    
    body {
      background: var(--bg);
      color: var(--primary);
      font-family: 'SF Mono', 'Courier New', monospace;
      line-height: 1.6;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }
    
    #terminal {
      max-width: 800px;
      margin: 0 auto;
      border-left: 1px solid var(--secondary);
      padding-left: 1rem;
    }
    
    .prompt {
      color: var(--primary);
      font-weight: bold;
    }
    
    .prompt::before {
      content: "root@yusralien:~#";
      color: var(--secondary);
      margin-right: 0.5rem;
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2rem;
      background: var(--primary);
      animation: blink 1s infinite;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    a {
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px dashed var(--secondary);
      transition: 0.2s;
    }
    
    a:hover {
      border-bottom: 1px solid var(--primary);
      text-shadow: 0 0 5px var(--primary);
    }
    
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      text-align: center;
      opacity: 0.7;
    }
    
    /* Optional: Typewriter effect for first load */
    #header {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--primary);
      animation: typing 3s steps(40), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--primary) } }
  </style>
</head>
<body>
  <div id="terminal">
    <!-- Header with typewriter effect -->
    <div id="header">
      <h1>ACCESS GRANTED</h1>
    </div>

    <!-- Minimalist terminal content -->
    <div class="command">
      <p><span class="prompt"></span>whoami</p>
      <p>yusralien@redteam:~$ <span class="cursor"></span></p>
    </div>

    <!-- Add your POC/blog content here -->
    <div class="command">
      <p><span class="prompt"></span>cat /var/log/poc.txt</p>
      <p>> [REDACTED] CVE-2023-XXXX: Proof of Concept</p>
      <p>> [REDACTED] Zero-Day Exploit Demo</p>
      <p>> [REDACTED] Network Penetration Findings</p>
    </div>

    <!-- Dynamic last command line -->
    <div class="command">
      <p><span class="prompt"></span><span class="cursor"></span></p>
    </div>
  </div>

  <footer>
    <p><a href="index.html">[CTRL+ALT+DEL] EXIT</a> | <a href="https://github.com/Yusralien" target="_blank">[GITHUB]</a></p>
    <p>Session ID: <span id="session-id">5F4A8D2E</span> | Uptime: <span id="uptime">00:00:00</span></p>
  </footer>

  <script>
    // Dynamic uptime counter
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const hrs = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const mins = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      document.getElementById('uptime').textContent = `${hrs}:${mins}:${secs}`;
    }, 1000);

    // Randomize session ID on load
    document.getElementById('session-id').textContent = 
      Math.random().toString(16).substring(2, 10).toUpperCase();
  </script>
</body>
</html>
